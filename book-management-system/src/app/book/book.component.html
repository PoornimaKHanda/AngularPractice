<div class="container">
    <div class="card mt-3">
        <div class="row">
            <div class = "col">
                <h2 class = "text-center">Book management system </h2>
            </div>
        </div>
        <div class = "row mt-3">
            <div class = "col-md-5">
                <input class="form-control" [(ngModel)]="newBookTitle" placeholder = "Book title">
            </div>
            <div class = "col-md-5">
                <input class="form-control" [(ngModel)]="newAuthor" placeholder="Author name">
            </div>
            <div class = "col-md-2">
                <button class="btn btn-primary w-100" (click)="addBook()">Add book</button>
            </div>
        </div>
    </div>
    <h2 class="text-center mt-5">Books</h2>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let book of books;index as i">
            {{book.title}} {{book.author}}
            <button class="btn btn-danger" (click)="deleteBook(i)">Delete</button>
     
         </li>
    </ul>
</div>
